<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nava Studio | Clothing Brand</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #111;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      letter-spacing: 2px;
      font-size: 26px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 14px;
      text-transform: uppercase;
    }

    nav a:hover {
      border-bottom: 2px solid #fff;
    }

    .hero {
      height: 90vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1521335629791-ce4aec67ddaf');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 30px;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
    }

    .section {
      padding: 80px 60px;
      text-align: center;
    }

    .section h3 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      border: 1px solid #eee;
      padding: 20px;
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .product h4 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 25px;
      margin-top: 60px;
    }

    footer p {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }
      nav {
        margin-top: 10px;
      }
      .hero h2 {
        font-size: 36px;
      }
    }
  </style>
